name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image"]
    types:
      - completed
    branches:
      - '*'  # Все ветки
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: image_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            # Получаем имя ветки из события workflow_run
            BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
            if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" ]]; then
              echo "tag=latest" >> $GITHUB_OUTPUT
            else
              # Для других веток используем имя ветки как тег
              SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')
              echo "tag=$SAFE_BRANCH" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy notification
        run: |
          echo "🚀 Deploying Remnawave Admin Bot"
          echo "📦 Image: ghcr.io/dignezzz/remna-admin-bot:${{ steps.image_tag.outputs.tag }}"
          echo "🔧 Environment: Production"
          echo "🌿 Branch: ${{ github.event.workflow_run.head_branch || 'manual' }}"

